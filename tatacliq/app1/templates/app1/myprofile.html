{% extends "app1/base.html" %}
{% load static %}

{% block content %}
<div class="profile-container">
    <h2>Your Profile</h2>

    <!-- Profile Info -->
    <div class="profile-info">
        <div class="profile-pic">
            {% if profile.profile_pic %}
                <img src="{{ profile.profile_pic.url }}" alt="Profile Picture">
            {% else %}
                <img src="{% static 'default-profile-pic.jpg' %}" alt="Default Profile Picture">
            {% endif %}
        </div>
        <div class="profile-details">
            <h3>{{ profile.user.username }}</h3>
            <p>{{ profile.bio|default:"No bio available." }}</p>
        </div>
    </div>

    <hr>

    <!-- Profile Edit Form -->
    <h3>Edit Your Profile</h3>
    <form method="post" enctype="multipart/form-data" class="profile-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save Changes</button>
    </form>
</div>

<style>
  body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .profile-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
  }

  .profile-container h2,
  .profile-container h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
  }

  .profile-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
  }

  .profile-pic img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #e1e1e1;
  }

  .profile-details {
      flex: 1;
      max-width: 400px;
  }

  .profile-details h3 {
      font-size: 1.6em;
      color: #222;
      margin-bottom: 10px;
  }

  .profile-details p {
      color: #555;
      font-size: 1em;
      line-height: 1.6;
  }

  .profile-form {
      max-width: 500px;
      margin: auto;
  }

  .profile-form input[type="file"],
  .profile-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
  }

  .btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s;
  }

  .btn:hover {
      background-color: #0056b3;
  }

  hr {
      margin: 40px 0;
      border: none;
      border-top: 1px solid #ddd;
  }
</style>
{% endblock content %}
